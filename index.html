<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="file/css file/cards.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cardsHolder">
    <div class="imageCard">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
    <div class="cardBody">
      <div class="heading">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
      </div>
      <div class="paragraph">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="statsCard">
        <div class="companiesCard">
          <h3>
            10k+
          </h3>
          <p>
            COMPANIES
          </p>
        </div>
        <div class="templatesCard">
          <h3>
            314 
          </h3>
          <p>
            TEMPLATES
          </p>
        </div>
        <div class="queriesCard">
          <h3>
            12m+ 
          </h3>
          <p>
            QUERIES
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
